<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning des colles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: opacity 0.5s ease-in-out;
        }

        h1 {
            margin-bottom: 40px; /* Espace sous le titre */
        }

        h2 {
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .section {
            opacity: 0;
            display: none; /* Par défaut, la section est masquée */
            transition: opacity 0.5s ease-in-out;
        }

        .section.show {
            display: block; /* Lorsque visible, on l'affiche */
            opacity: 1;
        }

        select, button {
            padding: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: block;
            width: 100%; /* Largeur pleine pour les éléments */
            max-width: 300px;
            margin: 0 auto; /* Centrer */
        }

        select:focus, button:focus {
            outline: none;
            transform: scale(1.05);
        }

        button {
            background-color: #333333;
            color: #ffffff;
            margin-top: 20px; /* Espacement au-dessus du bouton */
        }

        button:hover {
            background-color: #555555;
        }

        .highlight {
            background-color: #4CAF50;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur votre colloscope.</h1>

        <!-- Étape 1 : Sélection du groupe -->
        <div id="group-section" class="section show">
            <h2>Quel est ton groupe ?</h2>
            <select id="group">
                <option value="" disabled selected>Choisissez un groupe</option>
                <option value="G1">Groupe 1</option>
                <option value="G2">Groupe 2</option>
                <option value="G3">Groupe 3</option>
                <option value="G4">Groupe 4</option>
                <option value="G5">Groupe 5</option>
                <option value="G6">Groupe 6</option>
                <option value="G7">Groupe 7</option>
                <option value="G8">Groupe 8</option>
                <option value="G9">Groupe 9</option>
                <option value="G10">Groupe 10</option>
                <option value="G11">Groupe 11</option>
                <option value="G12">Groupe 12</option>
                <option value="G13">Groupe 13</option>
                <option value="G14">Groupe 14</option>
                <option value="G15">Groupe 15</option>
                <option value="G16">Groupe 16</option>
            </select>
            <button id="next-step" disabled>Suivant</button>
        </div>

        <!-- Étape 2 : Sélection de la semaine -->
        <div id="week-section" class="section">
            <h2>Sélectionne une semaine.</h2>
            <form action="/planning" method="post" id="week-form">
                <input type="hidden" name="group" id="selected-group">
                <select name="iso_week" id="iso_week">
                    {% for week, data in weeks.items() %}
                        <option value="{{ data['iso_week'] }}" class="{% if data['highlight'] %}highlight{% endif %}">
                            {{ data['start_date'] }} au {{ data['end_date'] }} {% if data['notes'] %} ({{ data['notes'] }}){% endif %}
                        </option>
                    {% endfor %}
                </select>
                <button type="submit">Afficher le planning</button>
            </form>
        </div>
    </div>

    <script>
        const groupSelect = document.getElementById('group');
        const nextStepButton = document.getElementById('next-step');
        const groupSection = document.getElementById('group-section');
        const weekSection = document.getElementById('week-section');
        const selectedGroupInput = document.getElementById('selected-group');
        const form = document.getElementById('week-form');

        groupSelect.addEventListener('change', function() {
            if (groupSelect.value) {
                nextStepButton.disabled = false;
            }
        });

        nextStepButton.addEventListener('click', function() {
            // Masquer la sélection de groupe et montrer celle des semaines
            groupSection.classList.remove('show');
            groupSection.style.display = 'none'; // Masquer le premier sélecteur proprement
            weekSection.style.display = 'block'; // Affiche le deuxième sélecteur
            weekSection.classList.add('show'); // Applique le fade-in

            selectedGroupInput.value = groupSelect.value;
        });

        // Fade-out de la page avant de soumettre le formulaire
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Empêche la soumission immédiate

            document.body.style.opacity = '0'; // Applique le fade-out à la page

            setTimeout(() => {
                form.submit(); // Soumet le formulaire après le fade-out
            }, 500); // Attente de 500ms pour l'animation
        });
    </script>
</body>
</html>
